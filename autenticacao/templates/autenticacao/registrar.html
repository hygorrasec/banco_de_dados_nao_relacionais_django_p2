{% extends 'autenticacao/base.html' %}

{% block title %}Registrar{% endblock %}

{% block content %}
<h1 class="mt-5">Registrar</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Registrar</button>
</form>
<div class="mt-3">
    <a href="{% url 'login' %}">Já tem uma conta? Faça login</a>
</div>
{% endblock %}
